<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch Web Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .stopwatch {
            background: #2a2a40;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            margin-bottom: 20px;
        }

        #display {
            font-size: 2.5em;
            margin: 20px 0;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .start { background: #4caf50; color: white; }
        .pause { background: #ff9800; color: white; }
        .reset { background: #f44336; color: white; }
        .lap   { background: #2196f3; color: white; }

        ul {
            list-style: none;
            padding: 0;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 15px;
            text-align: left;
        }

        li {
            padding: 5px;
            border-bottom: 1px solid #444;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="stopwatch">
    <h1>‚è± Stopwatch</h1>
    <div id="display">00:00:00</div>

    <button class="start" onclick="start()">Start</button>
    <button class="pause" onclick="pause()">Pause</button>
    <button class="lap" onclick="lap()">Lap</button>
    <button class="reset" onclick="reset()">Reset</button>

    <ul id="laps"></ul>
</div>

<script>
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval;

    function timeFormat(time) {
        let ms = Math.floor((time % 1000) / 10);
        let sec = Math.floor((time / 1000) % 60);
        let min = Math.floor((time / (1000 * 60)) % 60);

        return (
            String(min).padStart(2, '0') + ':' +
            String(sec).padStart(2, '0') + ':' +
            String(ms).padStart(2, '0')
        );
    }

    function updateDisplay() {
        document.getElementById("display").textContent = timeFormat(elapsedTime);
    }

    function start() {
        if (!timerInterval) {
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                updateDisplay();
            }, 10);
        }
    }

    function pause() {
        clearInterval(timerInterval);
        timerInterval = null;
    }

    function reset() {
        clearInterval(timerInterval);
        timerInterval = null;
        elapsedTime = 0;
        updateDisplay();
        document.getElementById("laps").innerHTML = "";
    }

    function lap() {
        if (timerInterval) {
            const lapTime = document.createElement("li");
            lapTime.textContent = "Lap: " + timeFormat(elapsedTime);
            document.getElementById("laps").appendChild(lapTime);
        }
    }
</script>

</body>
</html>
