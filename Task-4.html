<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04: To-Do Web App</title>
    <style>
        /* CSS: Styling for a neat, modern look */
        :root {
            --primary: #6C63FF;
            --bg: #f4f6f8;
            --text: #333;
            --completed: #888;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        /* Input Section */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="datetime-local"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
        }

        button#addBtn {
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button#addBtn:hover {
            background-color: #5a52d5;
        }

        /* Task List Styling */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        li.completed .task-content {
            text-decoration: line-through;
            color: var(--completed);
        }

        .task-info {
            flex-grow: 1;
        }

        .task-date {
            font-size: 0.8rem;
            color: #888;
            display: block;
            margin-top: 4px;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 4px;
        }

        .btn-check { color: #2ecc71; }
        .btn-edit { color: #f1c40f; }
        .btn-delete { color: #e74c3c; }

        .btn-action:hover {
            background-color: #f0f0f0;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>My To-Do List</h2>
        
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="What do you need to do?">
            <input type="datetime-local" id="dateInput">
            <button id="addBtn" onclick="addOrUpdateTask()">Add Task</button>
        </div>

        <ul id="taskList">
            </ul>
    </div>

    <script>
        // JAVASCRIPT: Logic for the app

        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let editMode = false;
        let editId = null;

        const taskInput = document.getElementById('taskInput');
        const dateInput = document.getElementById('dateInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');

        // Initial Render
        renderTasks();

        function addOrUpdateTask() {
            const text = taskInput.value.trim();
            const date = dateInput.value;

            if (text === '') {
                alert('Please enter a task!');
                return;
            }

            if (editMode) {
                // Update existing task
                tasks = tasks.map(task => {
                    if (task.id === editId) {
                        return { ...task, text: text, date: date };
                    }
                    return task;
                });
                resetForm();
            } else {
                // Add new task
                const newTask = {
                    id: Date.now(),
                    text: text,
                    date: date,
                    completed: false
                };
                tasks.push(newTask);
            }

            saveAndRender();
        }

        function toggleComplete(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            saveAndRender();
        }

        function deleteTask(id) {
            if(confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== id);
                saveAndRender();
            }
        }

        function editTask(id) {
            const taskToEdit = tasks.find(task => task.id === id);
            if (taskToEdit) {
                taskInput.value = taskToEdit.text;
                dateInput.value = taskToEdit.date;
                editMode = true;
                editId = id;
                addBtn.textContent = 'Update Task';
                taskInput.focus();
            }
        }

        function resetForm() {
            taskInput.value = '';
            dateInput.value = '';
            editMode = false;
            editId = null;
            addBtn.textContent = 'Add Task';
        }

        function saveAndRender() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            resetForm();
            renderTasks();
        }

        function renderTasks() {
            taskList.innerHTML = '';
            
            // Sort: Incomplete first, then completed
            tasks.sort((a, b) => a.completed - b.completed);

            tasks.forEach(task => {
                const li = document.createElement('li');
                if (task.completed) li.classList.add('completed');

                // Format Date nicely
                let dateDisplay = '';
                if (task.date) {
                    const d = new Date(task.date);
                    dateDisplay = d.toLocaleString();
                }

                li.innerHTML = `
                    <div class="task-info">
                        <span class="task-content">${task.text}</span>
                        ${dateDisplay ? `<span class="task-date">ðŸ“… ${dateDisplay}</span>` : ''}
                    </div>
                    <div class="actions">
                        <button class="btn-action btn-check" onclick="toggleComplete(${task.id})" title="Complete">
                            âœ”
                        </button>
                        <button class="btn-action btn-edit" onclick="editTask(${task.id})" title="Edit">
                            âœŽ
                        </button>
                        <button class="btn-action btn-delete" onclick="deleteTask(${task.id})" title="Delete">
                            âœ–
                        </button>
                    </div>
                `;
                taskList.appendChild(li);
            });
        }
    </script>
</body>
</html>
